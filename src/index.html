      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

  <body>
    <header class="app-header">
      <a href="#main-content" class="skip-link">Skip to Main Content</a>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

      crossorigin=""
    ></script>

    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      // Panggil feather.replace() setelah DOM siap atau setelah konten dinamis dimuat
      // Cara sederhana adalah memanggilnya di sini atau di akhir index.js Anda.
      // Jika Anda memuat konten secara dinamis, Anda mungkin perlu memanggil feather.replace()
      // setiap kali konten baru dengan ikon feather ditambahkan.
      document.addEventListener("DOMContentLoaded", () => {
        if (typeof feather !== "undefined") {
          feather.replace();
        }
      });
    </script>
  </body>
